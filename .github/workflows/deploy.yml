name: Lambda CI/CD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Lambda
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalação Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::242512152633:role/github-infra-role
          aws-region: us-east-2

      - name: Instalação SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: SAM Build
        run: sam build

      - name: CloudFormation - Excluir stack se ROLLBACK_COMPLETE
        shell: bash
        run: |
          set -euo pipefail

          STACK_NAME="soatFun"
          REGION="us-east-2"

          echo "Checking CloudFormation stack status: ${STACK_NAME}"
          STATUS="$(aws cloudformation describe-stacks \
            --region "${REGION}" \
            --stack-name "${STACK_NAME}" \
            --query "Stacks[0].StackStatus" \
            --output text 2>/dev/null || true)"

          if [ -z "${STATUS}" ] || [ "${STATUS}" = "None" ]; then
            echo "Stack does not exist. Proceeding."
            exit 0
          fi

          echo "Current status: ${STATUS}"

          if [ "${STATUS}" = "ROLLBACK_COMPLETE" ]; then
            echo "Stack is in ROLLBACK_COMPLETE. Deleting..."
            aws cloudformation delete-stack --region "${REGION}" --stack-name "${STACK_NAME}"
            echo "Waiting for stack delete to complete..."
            aws cloudformation wait stack-delete-complete --region "${REGION}" --stack-name "${STACK_NAME}"
            echo "Delete completed."
          else
            echo "No delete needed."
          fi

      - name: SAM Deploy
        run: |
          sam deploy \
            --stack-name soatFun \
            --region us-east-2 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
